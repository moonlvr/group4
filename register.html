<!-- === Register === -->


<!-- Registration Form -->
<div class="container-register">
  
  <div class="reg-title">
    <h2>REGISTRATION FORM</h2>
  </div>

  <form class="registration-form" action="#" method="POST">
    
    <!-- First and Last Name Section -->
    <div class="form-layout">
      <div class="input-group">
        <img class="icon" src="person-icon.png" alt="Person Icon">
        <input type="text" id="first-name"  placeholder="First Name" required>
      </div>

      <div class="input-group">
        <img class="icon" src="person-icon.png" alt="Person Icon">
        <input type="text" id="last-name" placeholder="Last Name">
      </div>
    </div>

    <!-- Email and Phone Section -->
    <div class="form-layout">
      <div class="input-group">
        <img class="icon" src="email-icon.png" alt="Email Icon">
        <input type="text" id="email"  placeholder="Email">
      </div>

      <div class="input-group">
        <img class="icon" src="phone-icon.png" alt="Phone Icon">
        <input type="text" id="phone" placeholder="Phone">
      </div>
    </div>

    <!-- Comments Section -->
    <div class="form-layout">
      <input type="text" id="comment" name="comment" placeholder="Comment/Question" required>
    </div>

    <!-- Terms and Conditions Checkbox -->
    <div class="form-layout">
      <label>
        <input id="checkbox" type="checkbox"> I agree to all statements in the <a href="#">Terms of Service</a>.
      </label>
    </div>

    <!-- Register Button -->
    <div class="form-layout">
      <button type="submit" class="reg-button">REGISTER</button>
    </div>

  </form>
</div>

</body>
</html>
